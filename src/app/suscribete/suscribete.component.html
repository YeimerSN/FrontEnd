<div class="container">
    <form [formGroup]="newForm" (ngSubmit)="enviar()">
        <legend class="tachado">SUSCRÍBETE A NUESTRO NEWSLETTER</legend>
        <p class="mt-3 mb-3">
            Lorem ipsum dolor sit amet, consecuter adipisicing elit. Nunc ut elementum dolor.
        </p>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" formControlName="nombre" placeholder="NOMBRE"  required>
            </div>
            <div class="col">
                <input type="email" class="form-control" formControlName="email" placeholder="CORREO ELECTRONICO" required>
            </div>
        </div>

        <div class="row g-3">
            <div class="col">
                <select name="tipoDocumento" class="form-control" formControlName="tipoDocumento">
                    <option value="" disabled selected hidden>Tipo de Documento</option>
                    <option value="cedula de ciudadania">Cedula de Ciudadania</option>
                    <option value="TE">Tarjeta de Extranjería</option>
                    <option value="NIP">Número de Identificación Personal</option>
                </select>
            </div>
            <div class="col">
                <input type="number" class="form-control" formControlName="documento" placeholder="NÚMERO DE DOCUMENTO" minlength="11" required>
            </div>
        </div>

        <div class="row g-3">
            <div class="col">
                <input type="number" class="form-control" formControlName="telefono" placeholder="TELÉFONO" minlength="10" required>
            </div>

            <div class="col">
                <div class="wrapper">
                    <label><input type="checkbox" name="check" formControlName="check"><u> Acepto terminos y condiciones</u></label>
                    <button id="suscribirme" class="form-control" (click)="abrirModal()" [disabled]="!newForm.valid">SUSCRIBIRME</button>
                </div>

            </div>
        </div>
    </form>
</div>
